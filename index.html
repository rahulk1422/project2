<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
   <div class="container">
    <section class="custom-box">
        <div class="container-fluid">
            <div class="row d-flex justify-content-center align-item-center h-100" id="parts">

                <!-- img section -->
                <div class="col-md-9 col-lg-6 col-xl-5 rad-50" id="img">
                    <img src="login.jpg" class="img-fluid rounded " alt="users">
                </div>
    
                <!-- login section -->
                <div class="col-md-8 col-lg-6 offset-xl-1">
                    <form action="">
                        
                        <div class="d-flex flex-row align-item-center justify-content-center justify-content-lg-start">
                            <p class="lead fw-normal mb-0 me-3">Sign up with &nbsp;</p>
                            <button type="button" class="btn btn-primary btn-floating mx-1">
                                <i class="fa fa-google"></i>
                            </button>
                            <button type="button" class="btn btn-primary btn-floating mx-1">
                               <i class="fa fa-facebook"></i>
                            </button>
                        </div>
                        <div class="divider d-flex align-item-center my-4">
                            <p class="text-center fw-bold-mx-3  mb-0">OR</p>
                        </div>
                        
                        <div class="form-outline mb-3">
                            <label for="exampleEmail" class="form-label">Email</label>
                            <input type="email" id="exampleEmail" class="form-control form-control-lg"
                                placeholder="Email Adress">
                        </div>
                        <div class="form-outline mb-3">
                            <label for="examplePassword" class="form-label">PASSWORD</label>
                            <input type="email" id="examplepassword" class="form-control form-control-lg"
                                placeholder="Enter Password">
                        </div>
                        <div class="d-flex justify-content-between align-item-center">
                            <div class="form-check mb-0">
                                <input type="checkbox" class="form-check-input me-2" id="exampleCheckbox">
                                <label for="">Remember Me</label>
                            </div>
                            <a href="#" class="text-body">Forget Password</a>
    
                            
                            <div class=" mt-2 pt-2">
                                <button type="button" class="btn btn-primary btn-lg">Login</button>
    
                                <p class="small fw-bold mt-2 pt-1 mb-0"> Don't have an account ?
                                    <a href="#" class="link-danger">Register</a>
                                </p>
                            </div>
                           
                        </div>
                    </form>
                </div>
    
            </div>
    
        </div>


        <!-- Copyright section -->
        <div class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl- bg-dark">
            <div class="text-white mb-3 mb-md-0">
                Copyright IN-tern. All right Reserved.
            </div>
            <div class="">
                <a href="#" class="text-white me-4">
                    <i class="fa fa-facebook text-primary"></i>
                </a>
                <a href="#" class="text-white me-4">
                    <i class="fa fa-twitter text-primary"></i>
                </a>
                <a href="#" class="text-white me-4">
                    <i class="fa fa-linkedin text-primary"></i>
                </a>
                <a href="#" class="text-white me-4">
                    <i class="fa fa-instagram text-primary "></i>
                </a>
            </div>
        </div>
   </div>
   </div>



   <!-- cdn of bootstrap -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
